# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Turso compare colourmap images

on:
  push:
    branches: [ master, dev, image_compare]
  pull_request:
    branches: [ master, dev, image_compare]
  schedule:
    - cron: '0 8 * * MON'
  workflow_dispatch:

jobs:

  turso_system:
        if: github.repository_owner == 'fmihpc'
        runs-on: carrington
        strategy:
          fail-fast: false
          matrix:
            extras: ["all"]
        steps:
        - uses: actions/checkout@v4
        - name: Install uv
          uses: astral-sh/setup-uv@v6
        - name: Install dependencies
          run: |
            export TMPDIR=$RUNNER_TEMP
            uv venv CI_env
            . CI_env/bin/activate
            uv pip install --editable ../analysator[${{ matrix.extras }}]
        - name: Comparing plotted data
          run: |
            export TMPDIR=$RUNNER_TEMP
            module purge 
            module load ImageMagick/7.1.1-10-gompi-2023a
            . CI_env/bin/activate
            ../analysator/testpackage/run_compare.sh
