# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Turso compare colourmap images

on:
  push:
    branches: [ master, dev, image_compare]
  pull_request:
    branches: [ master, dev, image_compare]
  schedule:
    - cron: '0 8 * * MON'
  workflow_dispatch:

jobs:

  turso_system:
        if: github.repository_owner == 'fmihpc'
        runs-on: carrington
        strategy:
          fail-fast: false
          matrix:
            extras: ["all"]
        steps:
        - uses: actions/checkout@v4
        - name: Install uv
          uses: astral-sh/setup-uv@v6
        - name: Install dependencies
          run: |
            export TMPDIR=$RUNNER_TEMP
            uv venv CI_env
            . CI_env/bin/activate
            uv pip install --editable ../analysator[${{ matrix.extras }}]
        - name: Produce plots
          run: |
            export TMPDIR=$RUNNER_TEMP
            
            module purge 
            export PATH=/wrk-vakka/group/spacephysics/proj/appl/tex-basic/texlive/2023/bin/x86_64-linux:$PATH
            module load ImageMagick/7.1.0-37-GCCcore-11.3.0
            . CI_env/bin/activate

            sbatch -W -o testpackage_colormap_run.txt --job-name gen_plots ../analysator/testpackage/run_testpackage_colormap_workflow.sh
            cat testpackage_colormap_run.txt
        - name: Comparing plotted data
          run: |
            export TMPDIR=$RUNNER_TEMP


            . CI_env/bin/activate
            ../analysator/testpackage/run_compare.sh
