# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: turso generate verification set 

on:
  workflow_dispatch:


jobs:

  turso_system:
        if: github.repository_owner == 'fmihpc'
        runs-on: carrington
        timeout-minutes: 60
        strategy:
          fail-fast: false
          max-parallel: 2
          matrix:
            extras: ["all"]
        steps:
        - uses: actions/checkout@v4
        - name: Install uv
          uses: astral-sh/setup-uv@v6
        - name: Install dependencies
          run: |
            export TMPDIR=$RUNNER_TEMP
            export UV_LINK_MODE=copy
            module purge
            module load Python/3.10.4-GCCcore-11.3.0
            uv venv CI_env
            . CI_env/bin/activate
            uv pip install --editable ../analysator[${{ matrix.extras }}]
        - name: Produce plots
          run: |
            export TMPDIR=$RUNNER_TEMP

            PATH="/wrk-vakka/turso/group/spacephysics/CI_analysator/analysator_testpackage/verification_sets/$(git rev-parse HEAD)""
            mkdir $PATH
            sbatch -W -o testpackage_gen_verf.txt --job-name gen_verf_plots ./testpackage/run_testpackage_generate_verf_set.sh $PATH
          

            cat testpackage_gen_verf.txt
            module purge
            module load Python/3.10.4-GCCcore-11.3.0
            python ./testpackage/testpackage_get_job_error.py testpackage_gen_verf.txt
